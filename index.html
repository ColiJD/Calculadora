<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resposiva.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <div id="pantalla" class="pantalla">0</div>
        <section class="botones">
            <div class="contenedor_numero">
                <button class="boton especiales" id="c">AC</button>
                <button class="boton especiales" id="borrar">â¬…</button>
                <button class="boton especiales">%</button>
                <button class="boton">/</button>
            </div>
            <div class="contenedor_numero">
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
                <button class="boton" id="multi">*</button>
            </div>
            <div class="contenedor_numero">
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
                <button class="boton">-</button>
            </div>
            <div class="contenedor_numero">
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
                <button class="boton">+</button>
            </div>
            <div class="contenedor_numero">
                <button class="boton cero" id="cero">0</button>
                <button class="boton" id="punto">.</button>
                <button class="boton" id="igual">=</button>
            </div>
        </section>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
